<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <header>
    <img class="main-logo" src="logo.png" width="60" />
    <nav class="navigation">
      <a href="globe.html" id="dis">Zwoooop</a>
      <a href="./contact-us/index.html">Contact us</a>
      <a href="./about-us/about.html">About us</a>
      <a href="./about-us/test.html">How does it work?</a>
      <button class="btnLogin-popup">Login</button>
    </nav>
    
  </header>

  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close-outline"></ion-icon>
    </span>


    <div class="form-box login">
      <h2>Login</h2>
      <form>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="text" id="login-username-email" required />
          <label>Username/Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" minlength="8" id="login-password" required />
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn" id="log">Login</button>
        <div class="login_register">
          <p>
            Don't have an account?
            <a href="#"> Register </a>
          </p>
        </div>
      </form>
    </div>


    <div class="form-box forgot">
      <h2>Enter your Email</h2>
      <form>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="text" id="forgot-email" required />
          <label>Username/Email</label>
        </div>
        <button type="submit" class="btn">Confirm</button>
        <div class="forgot_login_register">
          Know your password?
          <a href="#"> Login </a>

        </div>
      </form>
    </div>


    <div class="form-box register">
      <h2>Registeration</h2>
      <form>
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="test" id="new-username" required />
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="text" id="new-email" required />
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" minlength="8" id="new-password" required />
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" /> I agree to the terms &
            conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login_register">
          <p>
            Already have an account?
            <a href="#"> Login </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="login.js" defer></script>
</body>

</html>
